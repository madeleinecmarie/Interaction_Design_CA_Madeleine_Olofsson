<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="/css/main.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700;800&display=swap"
      rel="stylesheet"
    />
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <title>Giving Tree</title>
  </head>
  <body>
    <header>
      <nav>
        <div class="header_container">
          <div class="logo">
            <a class="a_logo" href="/index.html">
              <p>GivingTree</p>
            </a>
          </div>
          <ul class="nav_ul">
            <li><a href="index.html">Home</a></li>
            <li><a href="charity.html">Charities</a></li>
            <li><a href="">Contact Us</a></li>
          </ul>
          <div class="nav_btn">
            <a href="/login.html"><button class="login_btn">Log in</button></a>
          </div>
        </div>
      </nav>
    </header>
    <main login_main>
      <div class="form_div">
        <form>
          <!-- <label for="name">Username</label> -->
          <input
            type="text"
            name="username"
            id="username"
            placeholder="Username*"
          />

          <!-- <label for="password" class="password_label">Password</label> -->
          <input
            type="password"
            name="password"
            id="password"
            placeholder="Password*"
          />
          <button class="submitBtn">Submit</button>
          <div class="register">
            <!-- <p class="regiser_p">Or</p> -->
            <button class="registerBtn">Register new account</button>
          </div>

          <div class="forgot_email_div">
            <a class="forgot_email" href="">Forgot your email?</a>
          </div>
        </form>
      </div>
      <div class="loadingDiv"></div>
    </main>
    <script src="/js/components/alert.js"></script>
    <script src="/js/login.js"></script>
  </body>
</html>
